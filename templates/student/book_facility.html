{% extends 'base.html' %} {% block title %}Book Facility - CFMS{% endblock %} {%
block content %}
<h1>Book a Facility</h1>

<div class="card">
  <div class="card-header">Booking Form</div>
  <div class="card-body">
    <form
      id="booking-form"
      method="POST"
      action="{{ url_for('book_facility') }}"
    >
      <div class="form-group">
        <label for="facility_id">Facility</label>
        <select
          class="form-control"
          id="facility_id"
          name="facility_id"
          required
        >
          <option value="">Select Facility</option>
          {% for facility in facilities %}
          <option value="{{ facility.id }}">
            {{ facility.name }} ({{ facility.type | capitalize }})
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="booking_date">Booking Date</label>
        <input
          type="date"
          class="form-control"
          id="booking_date"
          name="booking_date"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit Booking</button>
    </form>
  </div>
</div>
{% endblock %}
